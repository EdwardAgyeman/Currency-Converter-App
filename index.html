<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Currency Converter App</title>
  </head>
  <body>
    <button>&#8645;</button>
    <div id="container">
      <div id="convert-from">
        <select name="home-currency-name" class="home-currency-name currency-name"></select>
        </select>
        <input
          type="text"
          name="home-currency-amount"
          id="home-currency-amount"
          placeholder="0"
        />
        <p class="home-currency-code currency-code">EUR</p>
      </div>
      <div id="convert-to">
        <p class="foreign-currency-code currency-code"></p>
        <p class="foreign-currency-amount currency-amount">0</p>
        <select name="foreign-currency-name" class="foreign-currency-name currency-name"></select>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
